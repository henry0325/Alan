<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>A Gift from Alan</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-weight: bold;
      font-size: 26px;
    }

    .gift-container {
      position: relative;
      width: 200px;
      max-width: 80%;
      margin: 0 auto;
      cursor: pointer;
    }

    .gift-top, .gift-bottom {
      width: 100%;
      transition: transform 0.4s ease;
      position: absolute;
      left: 0;
    }

    .gift-top {
      top: 0;
      z-index: 2;
    }

    .gift-bottom {
      bottom: 0;
      z-index: 1;
      position: relative;
    }

    /* Hover 微開效果 */
    .gift-container:hover .gift-top {
      transform: translateY(-10px);
    }

    /* 開啟動畫 */
    .lift-open {
      transform: translateY(-150px) rotate(-10deg);
      transition: transform 0.8s ease;
    }

    #message, #pdf-viewer {
      display: none;
      margin-top: 20px;
    }

    #message {
      font-size: 24px;
    }

    iframe {
      width: 100%;
      border: 1px solid #ccc;
      height: 65vh;
    }

    @media(min-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1>🎁 A Gift from Alan 🎁</h1>
  <div class="gift-container" id="gift-box">
    <img class="gift-top" src="images/gift-box-top.png" alt="gift top" id="giftTop">
    <img class="gift-bottom" src="images/gift-box-bottom.png" alt="gift bottom">
  </div>

  <div id="message">A Concerto of Two Grandfathers</div>
  <iframe id="pdf-viewer" src="images/your-document.pdf"></iframe>
  <audio id="celebration-sound" src="images/celebration.mp3" preload="auto"></audio>

  <script>
    const giftBox = document.getElementById('gift-box');
    const giftTop = document.getElementById('giftTop');
    const message = document.getElementById('message');
    const pdfViewer = document.getElementById('pdf-viewer');
    const sound = document.getElementById('celebration-sound');

    giftBox.addEventListener('click', () => {
      // 禮物上蓋打開動畫
      giftTop.classList.add('lift-open');

      // 延遲顯示內容
      setTimeout(() => {
        giftBox.style.display = 'none';
        message.style.display = 'block';
        pdfViewer.style.display = 'block';
        sound.play();

        // 雪花特效
        confetti({
          particleCount: 150,
          spread: 120,
          origin: { y: 0.6 }
        });
      }, 1000);
    });
  </script>
</body>
</html>
