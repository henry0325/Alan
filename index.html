<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>A Gift from Alan</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0px;
    }

    h1 {
      font-weight: bold;
      font-size: 50px;
      margin-bottom: 10px;
    }


    .gift-container {
      position: relative;
      width: 80vw;
      max-width: 400px;
      margin: 0 auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .gift-top {
      width: 100%;
      position: absolute;
      top: -35px;
      left: 0;
      transform-origin: left center;
      transition: transform 0.5s ease;
      z-index: 2;
    }

    .gift-bottom {
      width: 100%;
      top: 35px;
      position: relative;
      z-index: 1;
    }

    .gift-container:hover .gift-top {
      transform: rotateX(25deg) rotateZ(-10deg);
    }

    .lift-open {
      transform: translateY(-160px) rotateX(60deg) rotateZ(-25deg);
      transition: transform 0.8s ease;
    }

    .open-bottom {
      transform: translateY(30px) scale(1.1);
      transition: transform 0.8s ease;
    }

    #message, #pdf-viewer, #pdf-fallback {
      display: none;
      margin-top: 20px;
    }

    #message {
      font-size: 34px;
    }

    iframe {
      width: 100%;
      height: 50vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    @media(min-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1>üéÅ A Gift from Alan üéÅ</h1>


  <div class="gift-container" id="gift-box">
    <img class="gift-top" src="images/box-top.png" alt="gift top" id="giftTop">
    <img class="gift-bottom" src="images/box-bottom.png" alt="gift bottom">
  </div>

  <div id="message">A Concerto of Two Grandfathers</div>

  <iframe id="pdf-viewer"
    src="https://drive.google.com/file/d/1cJY_VDMF0JmhvzM-bC-bmnU1cfc41FVY/preview"
    allow="autoplay"
    allowfullscreen
    frameborder="0">
  </iframe>

  <div id="pdf-fallback">
    If you cannot review,<a href="https://drive.google.com/file/d/1cJY_VDMF0JmhvzM-bC-bmnU1cfc41FVY/view?usp=drive_link" target="_blank">please download this PDF.</a>
  </div>

  <audio id="celebration-sound" src="images/celebration.mp3" preload="auto"></audio>

  <script>
    const giftBox = document.getElementById('gift-box');
    const giftTop = document.getElementById('giftTop');
    const message = document.getElementById('message');
    const pdfViewer = document.getElementById('pdf-viewer');
    const pdfFallback = document.getElementById('pdf-fallback');
    const sound = document.getElementById('celebration-sound');

    giftBox.addEventListener('click', () => {
      giftTop.classList.add('lift-open');
      document.querySelector('.gift-bottom').classList.add('open-bottom');

  setTimeout(() => {
    giftBox.style.display = 'none';
    message.style.display = 'block';
    pdfViewer.style.display = 'block';
    pdfFallback.style.display = 'block';
    sound.play();

    confetti({
      particleCount: 150,
      spread: 120,
      origin: { y: 0.6 }
    });
  }, 1300);
});

  </script>

</body>
</html>
