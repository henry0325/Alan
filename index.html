<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Gift from Alan</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .header {
      padding: 20px 0;
    }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }
    h1 {
      font-weight: bold;
      font-size: 34px;
      margin-bottom: 10px;
    }
    .gift-container {
      position: relative;
      width: 80vw;
      max-width: 400px;
      margin: 0 auto;
      perspective: 1000px;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .gift-top {
      width: 100%;
      position: absolute;
      top: -35px;
      left: 0;
      transform-origin: left center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
    }
    .gift-bottom {
      width: 100%;
      top: 35px;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .gift-container:hover .gift-top {
      transform: rotateX(25deg) rotateZ(-10deg);
    }
    /* ÈªûÊìäÂæå‰∏äËìãÂêë‰∏äÈ£õ‰∏¶ÊóãËΩâ */
    .gift-top.lift-open {
      transform: translateY(-160px) rotate(-25deg) !important;
      opacity: 0;
    }
    /* ÈªûÊìäÂæå‰∏ãËìãÂæÄ‰∏ãÊ≤â‰∏¶Ê∑°Âá∫ */
    .gift-bottom.lift-bottom {
      transform: translateY(80px);
      opacity: 0;
    }
    #message, #pdf-viewer, #pdf-fallback {
      display: none;
      margin-top: 0px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    #message.show,
    #pdf-viewer.show,
    #pdf-fallback.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    #message {
      font-size: 28px;
    }
    #pdf-viewer {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }
    .pdf-container {
      width: 100%;
      position: relative;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 8px;
      overflow: hidden;
      background-color: #fff;
    }
    .pdf-page {
      width: 100%;
      height: auto;
      display: none;
    }
    .pdf-page.active {
      display: block;
    }
    .pdf-controls {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 15px;
      gap: 20px;
    }
    .nav-button {
      background: linear-gradient(145deg, #4a90e2, #5a6acf);
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 3px 8px rgba(90, 106, 207, 0.4);
    }
    .nav-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 12px rgba(90, 106, 207, 0.6);
    }
    .nav-button:active {
      transform: translateY(1px);
      box-shadow: 0 2px 6px rgba(90, 106, 207, 0.4);
    }
    .nav-button:disabled {
      background: linear-gradient(145deg, #cccccc, #aaaaaa);
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }
    .page-indicator {
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #pdf-fallback {
      margin: 20px auto;
      max-width: 80%;
    }
    #pdf-fallback a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 15px;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      20% { transform: scale(1.05); }
      40% { transform: scale(1); }
      60% { transform: scale(1.05); }
      80% { transform: scale(1); }
      100% { transform: scale(1); }
    }
    
    .gift-animate {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    
    .open-button {
      background: linear-gradient(145deg, #ff5e62, #ff9966);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      cursor: pointer;
      transform: translateY(0);
      transition: all 0.3s ease;
      position: absolute;
      overflow: hidden;
      z-index: 3;
      letter-spacing: 2px;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
    }
    
    .open-button:hover {
      transform: translateX(-50%) translateY(-3px);
      box-shadow: 0 8px 20px rgba(255, 94, 98, 0.6);
    }
    
    .open-button:active {
      transform: translateX(-50%) translateY(1px);
      box-shadow: 0 2px 10px rgba(255, 94, 98, 0.4);
    }
    
    .open-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transform: translateX(-100%);
    }
    
    .open-button:hover::before {
      animation: shine 1.5s infinite;
    }
    
    @keyframes shine {
      100% {
        transform: translateX(100%);
      }
    }
      @media(min-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1 class="header">üéÅ A Gift from Alan üéÅ</h1>
  <div class="main-content">
    <div class="gift-container gift-animate" id="gift-box" tabindex="0" role="button" aria-label="Open the gift">
      <img class="gift-top" src="images/box-top.png" alt="boxtop" id="giftTop">
      <img class="gift-bottom" src="images/box-bottom.png" alt="boxbottom" id="giftBottom">
      <button class="open-button" id="openButton">OPEN</button>
    </div>
    <div id="message">A Concerto of Two Grandfathers</div>
    <div id="pdf-viewer">
      <div class="pdf-container" id="pdfContainer">
        <!-- PDF pages will be loaded here dynamically -->
        <img src="images/page1.jpg" class="pdf-page active" data-page="1" alt="Page 1">
        <img src="images/page2.jpg" class="pdf-page" data-page="2" alt="Page 2">
        <img src="images/page3.jpg" class="pdf-page" data-page="3" alt="Page 3">
        <img src="images/page4.jpg" class="pdf-page" data-page="4" alt="Page 4">
        <img src="images/page5.jpg" class="pdf-page" data-page="5" alt="Page 5">
        <!-- Add more pages as needed -->
      </div>
      <div class="pdf-controls">
        <button class="nav-button" id="prevButton" disabled>‰∏ä‰∏ÄÈ†Å</button>
        <span class="page-indicator" id="pageIndicator">1 / 5</span>
        <button class="nav-button" id="nextButton">‰∏ã‰∏ÄÈ†Å</button>
      </div>
    </div>
    <div id="pdf-fallback">
      <p>If you cannot review, please click download>></p>
      <a href="https://drive.google.com/file/d/1cJY_VDMF0JmhvzM-bC-bmnU1cfc41FVY/view" target="_blank">
        A Concerto of Two Grandfathers
      </a>
    </div>
  </div>
  <audio id="celebration-sound" src="images/celebration.mp3" preload="auto"></audio>
  <script>
    const giftBox = document.getElementById('gift-box');
    const giftTop = document.getElementById('giftTop');
    const giftBottom = document.getElementById('giftBottom');
    const openButton = document.getElementById('openButton');
    const message = document.getElementById('message');
    const pdfViewer = document.getElementById('pdf-viewer');
    const pdfFallback = document.getElementById('pdf-fallback');
    const sound = document.getElementById('celebration-sound');
    
    // PDF navigation elements
    const pdfContainer = document.getElementById('pdfContainer');
    const prevButton = document.getElementById('prevButton');
    const nextButton = document.getElementById('nextButton');
    const pageIndicator = document.getElementById('pageIndicator');
    const pdfPages = document.querySelectorAll('.pdf-page');
    const totalPages = pdfPages.length;
    let currentPage = 1;
    
    // PDF navigation functions
    function updatePageDisplay() {
      // Update page indicator
      pageIndicator.textContent = `${currentPage} / ${totalPages}`;
      
      // Enable/disable navigation buttons
      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage === totalPages;
      
      // Show current page and hide others
      pdfPages.forEach(page => {
        const pageNum = parseInt(page.getAttribute('data-page'));
        if (pageNum === currentPage) {
          page.classList.add('active');
        } else {
          page.classList.remove('active');
        }
      });
    }
    
    prevButton.addEventListener('click', () => {
      if (currentPage > 1) {
        currentPage--;
        updatePageDisplay();
      }
    });
    
    nextButton.addEventListener('click', () => {
      if (currentPage < totalPages) {
        currentPage++;
        updatePageDisplay();
      }
    });
    
    // Add keyboard navigation for PDF
    document.addEventListener('keydown', (event) => {
      if (pdfViewer.classList.contains('show')) {
        if (event.key === 'ArrowLeft' && currentPage > 1) {
          currentPage--;
          updatePageDisplay();
        } else if (event.key === 'ArrowRight' && currentPage < totalPages) {
          currentPage++;
          updatePageDisplay();
        }
      }
    });
    
    // ÈªûÊìäÊàñÊåâÈçµÊìç‰ΩúÊâìÈñãÁ¶ÆÁâ©Áõí
    function openGift() {
      // ÂÅúÊ≠¢Á¶ÆÁâ©ÁõíÁöÑËÑàÂãïÂãïÁï´
      giftBox.classList.remove('gift-animate');
      
      giftTop.classList.add('lift-open');
      giftBottom.classList.add('lift-bottom');
      openButton.style.display = 'none'; // Èö±ËóèÊåâÈàï
      
      setTimeout(() => {
        giftBox.style.display = 'none';
        message.classList.add('show');
        pdfViewer.classList.add('show');
        pdfFallback.classList.add('show');
        // Initialize PDF display
        updatePageDisplay();
        try {
          sound.play().catch(err => console.log('audio error:', err));
          confetti({
            particleCount: 150,
            spread: 120,
            origin: { y: 0.6 }
          });
        } catch (error) {
          console.log('sound effect error:', error);
        }
      }, 500);
    }
    
    // ÁÇ∫ÊåâÈàïÂíåÁ¶ÆÁâ©ÁõíÊ∑ªÂä†ÈªûÊìä‰∫ã‰ª∂
    openButton.addEventListener('click', function(event) {
      event.stopPropagation(); // Èò≤Ê≠¢‰∫ã‰ª∂ÂÜíÊ≥°Âà∞Á¶ÆÁâ©Áõí
      openGift();
    });
    
    giftBox.addEventListener('click', openGift);
    
    // Â¢ûÂä†ÈçµÁõ§ÁÑ°ÈöúÁ§ôÊîØÊåÅ
    giftBox.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        openGift();
      }
    });
  </script>
</body>
</html>
