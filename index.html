<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>開啟禮物</title>
  <style>
    body {
      background-color: #f0f8ff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    #gift-box {
      width: 200px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #gift-box:hover {
      transform: scale(1.1);
    }
    #message {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      color: #333;
    }
    #pdf-viewer {
      display: none;
      width: 80%;
      height: 600px;
      margin-top: 20px;
      border: 2px solid #ccc;
      border-radius: 10px;
    }
  </style>
  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1>🎁 點擊開啟您的禮物 🎁</h1>
  <img id="gift-box" src="image/gift-box.png" alt="禮物盒">
  <div id="message">驚喜！請查看下方的內容。</div>
  <iframe id="pdf-viewer" src="image/your-document.pdf"></iframe>
  <audio id="celebration-sound" src="image/celebration.mp3" preload="auto"></audio>

  <script>
    const giftBox = document.getElementById('gift-box');
    const message = document.getElementById('message');
    const pdfViewer = document.getElementById('pdf-viewer');
    const celebrationSound = document.getElementById('celebration-sound');

    giftBox.addEventListener('click', () => {
      // 播放音效
      celebrationSound.play();

      // 顯示訊息與 PDF
      message.style.display = 'block';
      pdfViewer.style.display = 'block';

      // 隱藏禮物盒
      giftBox.style.display = 'none';

      // 觸發彩帶動畫
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    });
  </script>

</body>
</html>
