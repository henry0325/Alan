<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>A Gift from Alan</title>
  <style>
    body {
      background-color: #f0f8ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-weight: bold;
      font-size: 34px;
    }

    .gift-container {
      position: relative;
      width: 80vw;
      max-width: 400px;
      margin: 0 auto;
      perspective: 1000px;
      cursor: pointer;
    }

    .gift-top {
      width: 100%;
      position: absolute;
      top: -30px;
      left: 0;
      transform-origin: left center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
    }

    .gift-bottom {
      width: 100%;
      top: 30px;
      position: relative;
      transition: transform 0.6s ease, opacity 0.6s ease;
      z-index: 1;
    }

    /* Hover 傾斜開啟效果 */
    .gift-container:hover .gift-top {
      transform: rotateZ(-10deg);
    }

    /* 點擊後上蓋向上飛並旋轉 */
    .lift-open {
      transform: translateY(-160px) rotate(-25deg);
      opacity: 0;
    }

    /* 點擊後下蓋往下沉並淡出 */
    .lift-bottom {
      transform: translateY(80px);
      opacity: 0;
    }

    #message, #pdf-viewer {
      display: none;
      margin-top: 20px;
    }

    #message {
      font-size: 24px;
    }

    iframe {
      width: 100%;
      border: 1px solid #ccc;
      height: 65vh;
    }

    @media(min-width: 768px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>

  <h1>🎁 A Gift from Alan 🎁</h1>
  <div class="gift-container" id="gift-box">
    <img class="gift-top" src="images/box-top.png" alt="gift top" id="giftTop">
    <img class="gift-bottom" src="images/box-bottom.png" alt="gift bottom" id="giftBottom">
  </div>

  <div id="message">A Concerto of Two Grandfathers</div>
  <iframe id="pdf-viewer" src="images/your-document.pdf"></iframe>
  <audio id="celebration-sound" src="images/celebration.mp3" preload="auto"></audio>

  <script>
    const giftBox = document.getElementById('gift-box');
    const giftTop = document.getElementById('giftTop');
    const giftBottom = document.getElementById('giftBottom');
    const message = document.getElementById('message');
    const pdfViewer = document.getElementById('pdf-viewer');
    const sound = document.getElementById('celebration-sound');

    giftBox.addEventListener('click', () => {
      giftTop.classList.add('lift-open');
      giftBottom.classList.add('lift-bottom');

      setTimeout(() => {
        giftBox.style.display = 'none';
        message.style.display = 'block';
        pdfViewer.style.display = 'block';
        sound.play();

        confetti({
          particleCount: 150,
          spread: 120,
          origin: { y: 0.6 }
        });
      }, 900);
    });
  </script>

</body>
</html>
