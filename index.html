<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>A Gift from Alan</title>
  <style>
    body {
      background: linear-gradient(135deg, #e0f7fa 0%, #bbdefb 50%, #c5cae9 100%);
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 0;
      overflow-x: hidden;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .header { padding: 0px 0; }
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-bottom: 20px;
    }
    h1 {
      font-weight: bold;
      font-size: 34px;
      margin-bottom: 10px;
    }
    .gift-container {
      position: relative;
      width: 80vw;
      max-width: 400px;
      margin: 0 auto 20px auto;
      perspective: 1000px;
      cursor: pointer;
    }
    .gift-top {
      width: 100%;
      position: absolute;
      top: -35px;
      left: 0;
      transform-origin: left center;
      transition: transform 0.5s ease, opacity 0.5s ease;
      z-index: 2;
    }
    .gift-bottom {
      width: 100%;
      top: 35px;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease, opacity 0.5s ease;
    }
    .gift-container:hover .gift-top {
      transform: rotateX(25deg) rotateZ(-10deg);
    }
    .gift-top.lift-open {
      transform: translateY(-160px) rotate(-25deg) !important;
      opacity: 0;
    }
    .gift-bottom.lift-bottom {
      transform: translateY(80px);
      opacity: 0;
    }
    #message, #pdf-container, #pdf-fallback {
      display: none;
      margin-top: 0;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 1s ease, transform 1s ease;
    }
    #message.show,
    #pdf-container.show,
    #pdf-fallback.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }
    #message {
      font-size: 28px;
    }
    canvas {
      width: 100% !important;
      height: auto !important;
      max-width: 90%;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-top: 16px;
    }
    #pdf-controls {
      margin: 10px auto;
    }
    #pdf-controls button {
      padding: 8px 16px;
      font-size: 16px;
      margin: 0 8px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    #pdf-fallback {
      margin: 20px auto;
      max-width: 80%;
    }
    #pdf-fallback a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 18px;
      margin-top: 15px;
    }
    .open-button {
      background: linear-gradient(145deg, #63BE7B, #FFEF9C);
      color: black;
      border: none;
      padding: 12px 30px;
      font-size: 34px;
      font-weight: bold;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(255, 94, 98, 0.4);
      cursor: pointer;
      position: absolute;
      z-index: 3;
      letter-spacing: 2px;
      bottom: 20%;
      left: 50%;
      transform: translateX(-50%);
    }
    .gift-animate {
      animation: pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body>
  <h1 class="header">üéÅ A Gift from Alan üéÅ</h1>
  <div class="main-content">
    <div class="gift-container gift-animate" id="gift-box" tabindex="0" role="button" aria-label="Open the gift">
      <img class="gift-top" src="images/box-top.png" alt="boxtop" id="giftTop">
      <img class="gift-bottom" src="images/box-bottom.png" alt="boxbottom" id="giftBottom">
      <button class="open-button" id="openButton">OPEN</button>
    </div>
    <div id="message">A Concerto of Two Grandfathers</div>

    <div id="pdf-container">
      <canvas id="pdf-canvas"></canvas>
      <div id="pdf-controls">
        <button id="prev-page">Previous</button>
        <span>Page <span id="page-num">1</span> / <span id="page-count">?</span></span>
        <button id="next-page">Next</button>
      </div>
    </div>

    <div id="pdf-fallback">
      <p>V V V If you cannot review, please click download V V V</p>
      <a href="pdfs/A Concerto of Two Grandfathers.pdf" target="_blank">
        A Concerto of Two Grandfathers
      </a>
    </div>
  </div>

  <audio id="celebration-sound" src="images/celebration.mp3" preload="auto"></audio>

  <script>
    const giftBox = document.getElementById('gift-box');
    const giftTop = document.getElementById('giftTop');
    const giftBottom = document.getElementById('giftBottom');
    const openButton = document.getElementById('openButton');
    const message = document.getElementById('message');
    const pdfContainer = document.getElementById('pdf-container');
    const pdfFallback = document.getElementById('pdf-fallback');
    const sound = document.getElementById('celebration-sound');

    const canvas = document.getElementById('pdf-canvas');
    const ctx = canvas.getContext('2d');
    const prevBtn = document.getElementById('prev-page');
    const nextBtn = document.getElementById('next-page');
    const pageNumSpan = document.getElementById('page-num');
    const pageCountSpan = document.getElementById('page-count');

    const pdfUrl = 'pdfs/A Concerto of Two Grandfathers.pdf';
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    const scale = 1.2;

    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale });
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = { canvasContext: ctx, viewport: viewport };
        const renderTask = page.render(renderContext);
        renderTask.promise.then(() => {
          pageRendering = false;
          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
        pageNumSpan.textContent = num;
      });
    }

    function queueRenderPage(num) {
      if (pageRendering) {
        pageNumPending = num;
      } else {
        renderPage(num);
      }
    }

    prevBtn.addEventListener('click', () => {
      if (pageNum <= 1) return;
      pageNum--;
      queueRenderPage(pageNum);
    });

    nextBtn.addEventListener('click', () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      queueRenderPage(pageNum);
    });

    function openGift() {
      giftBox.classList.remove('gift-animate');
      giftTop.classList.add('lift-open');
      giftBottom.classList.add('lift-bottom');
      openButton.style.display = 'none';

      setTimeout(() => {
        giftBox.style.display = 'none';
        message.classList.add('show');
        pdfContainer.classList.add('show');
        pdfFallback.classList.add('show');
        try {
          sound.play().catch(() => {});
          confetti({ particleCount: 150, spread: 120, origin: { y: 0.6 } });
          loadPdf();
        } catch (err) {
          console.log('Error:', err);
        }
      }, 500);
    }

    function loadPdf() {
      pdfjsLib.getDocument(pdfUrl).promise.then(function(pdf) {
        pdfDoc = pdf;
        pageCountSpan.textContent = pdf.numPages;
        renderPage(pageNum);
      }).catch(err => {
        console.error('PDF loading error:', err);
        pdfFallback.style.display = 'block';
      });
    }

    openButton.addEventListener('click', e => {
      e.stopPropagation();
      openGift();
    });

    giftBox.addEventListener('click', openGift);
    giftBox.addEventListener('keydown', (event) => {
      if (event.key === 'Enter' || event.key === ' ') {
        event.preventDefault();
        openGift();
      }
    });
  </script>
</body>
</html>
