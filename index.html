<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atribute</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff8f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 28px;
      color: #444;
    }
    #gift {
      width: 200px;
      max-width: 80%;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    #gift:hover {
      transform: scale(1.05);
    }
    #message {
      display: none;
      font-size: 26px;
      margin: 20px 0;
    }
    #content {
      display: none;
      animation: fadeIn 0.6s ease forwards;
    }
    iframe {
      width: 100%;
      height: 550px;
      border: 1px solid #ccc;
    }

    /* ÂãïÁï´ÂÆöÁæ© */
    @keyframes shake {
      0% { transform: rotate(0); }
      20% { transform: rotate(5deg); }
      40% { transform: rotate(-5deg); }
      60% { transform: rotate(4deg); }
      80% { transform: rotate(-4deg); }
      100% { transform: rotate(0); }
    }

    @keyframes liftUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }

    .animate-shake {
      animation: shake 0.5s ease;
    }

    .animate-lift {
      animation: liftUp 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>A tribute to Rual <br> Please open the gift box</h1>
  <img id="gift" src="images/gift1.jpg" alt="gift picture" />
  
  <p id="message">üéÅ Read the below pleaseÔºö</p>

  <div id="content">
    <iframe src="https://drive.google.com/file/d/1SkNqCSGtRGRH1ON6yZHJ8Z-Rs9h_i1y6/preview" allow="autoplay"></iframe>
  </div>

  <script>
    const gift = document.getElementById('gift');
    const message = document.getElementById('message');
    const content = document.getElementById('content');

    function openGift() {
      // Â•óÁî®ÊêñÂãïÂãïÁï´
      gift.classList.add('animate-shake');

      // Á≠âÊêñÂãïÁµêÊùüÂæåÂü∑Ë°åÂçáËµ∑ÂãïÁï´ + È°ØÁ§∫ÂÖßÂÆπ
      setTimeout(() => {
        gift.classList.remove('animate-shake');
        gift.classList.add('animate-lift');
      }, 500);

      // ÂÜçÈÅé‰∏ÄÈªûÊôÇÈñìÈ°ØÁ§∫ PDF
      setTimeout(() => {
        gift.style.display = 'none';
        message.style.display = 'block';
        content.style.display = 'block';
      }, 1200);
    }

    gift.addEventListener('click', openGift);
    gift.addEventListener('touchstart', openGift);
  </script>
</body>
</html>
